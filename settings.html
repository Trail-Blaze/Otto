<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HGW0P5HTEX"
    ></script>
    <script src="src/assets/js/tracking.js" defer></script>
    <!--- EXPERIMENTAL FEATURES -->
    <!--- EXPERIMENTAL SIDEBAR -->

    <script
      type="text/javascript"
      src="./src/assets/partials/sidebarDrag.js"
      defer
    ></script>

    <!--- -------------------- -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/assets/js/settings.js" defer></script>
    <title>Blaze Launcher | Settings</title>

    <!-- StandardUI CSS -->

    <link rel="stylesheet" href="./src/assets/css/standardUI.css" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script src="./src/assets/js/include.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css"
    />
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
      .preview_img_dk {
        width: 50vw;
      }
    </style>
    <script src="./src/assets/js/navConfig.js" defer></script>
    <script src="./src/assets/js/themeswitcher.js" defer></script>
  </head>
  <body class="bg-gray-300 pointer-events-none">
    <div
      includefile="./src/assets/partials/html/sidebar.html"
      id="drag0"
      class="select-none w-56 bg-gray-800 text-white border-r border-blackblack fixed min-h-screen pt-8"
    ></div>
    <div
      id="main"
      class="main-div bg-gray-200 text-gray-900 flex-1 px-80 py-10"
    >
      <div
        class="settings-header"
        style="font-size: 2.5vw; padding-bottom: 1vh"
      >
        <b>SETTINGS</b>
        <br />
        <b id="errmsg" class="hidden" style="color: red"
          >INVALID CONFIG FILE! PLEASE REVIEW SETTINGS.JSON TO CORRECT!</b
        >
      </div>
      <div class="settings-header">TRACKING</div>
      <label class="flex items-center">
        <input
          type="checkbox"
          onchange="saveSettings()"
          class="form-checkbox h-6 w-6 text-indigo-600"
          id="enableTracking"
        />
        <span class="ml-3 border-none" style="font-size: 22px">Enabled</span>
      </label>
      <div class="settings-header">THEME</div>
      <label class="flex items-center">
        <input
          type="checkbox"
          class="form-checkbox h-6 w-6 text-indigo-600"
          id="darkTheme"
        />
        <span class="ml-3 border-none" style="font-size: 22px">Dark Theme</span>
      </label>
      <label class="flex items-center">
        <input
          type="checkbox"
          class="form-checkbox h-6 w-6 text-indigo-600"
          id="lightTheme"
        />
        <span class="ml-3 border-none" style="font-size: 22px"
          >Light Theme</span
        >
      </label>
      <div class="settings-header">CONNECTION MODE</div>
      <label class="flex items-center">
        <input
          type="checkbox"
          id="backendOnline"
          class="form-checkbox h-6 w-6 text-indigo-600"
        />
        <span class="ml-3 border-none" style="font-size: 22px">Online</span>
      </label>
      <label class="flex items-center">
        <input
          type="checkbox"
          class="form-checkbox h-6 w-6 text-indigo-600"
          id="backendOffline"
        />
        <span class="ml-3 border-none" style="font-size: 22px">Offline</span>
      </label>
      <!--   <h3>Server IP =</h3>
      <input type="text" onkeyup="saveSettings()" id="server-ip" /> -->
      <div class="settings-header">BYPASS USED</div>
      <label class="flex items-center">
        <input
          type="checkbox"
          id="defaultBypass"
          class="form-checkbox h-6 w-6 text-indigo-600"
        />
        <span class="ml-3 border-none" style="font-size: 22px">Blaze DLL</span>
      </label>
      <label class="flex items-center">
        <input
          type="checkbox"
          id="platinumBypass"
          class="form-checkbox h-6 w-6 text-indigo-600"
        />
        <span class="ml-3 border-none" style="font-size: 22px">Platinum</span>
      </label>

      <label class="flex items-center">
        <input
          type="checkbox"
          id="platinumv2Bypass"
          class="form-checkbox h-6 w-6 text-indigo-600"
        />
        <span class="ml-3 border-none" style="font-size: 22px"
          >Platinum v2</span
        >
      </label>
      <label class="hidden flex items-center">
        <input
          type="checkbox"
          id="riftBypass"
          class="form-checkbox h-6 w-6 text-indigo-600"
        />
        <span class="ml-3 border-none" style="font-size: 22px">Rift</span>
      </label>
      <label class="flex items-center">
        <input
          type="checkbox"
          id="otherBypass"
          class="form-checkbox h-6 w-6 text-indigo-600"
        />
        <span class="ml-3 border-none" style="font-size: 22px">Other</span>
        <input
          type="text"
          onkeyup="saveSettings()"
          placeholder="Type filename of bypass used, example Rift.dll --> Rift"
          id="otherBypassText"
          size="50"
          class="hidden ml-5"
        />
      </label>

      <div class="settings-header">BACKEND CONFIG</div>
      <label class="flex items-center">
        <input
          type="checkbox"
          onchange="saveSettings()"
          class="form-checkbox h-6 w-6 text-indigo-600"
          id="backendDebug"
        />
        <span class="ml-3 border-none" style="font-size: 22px">Debug Mode</span>
      </label>
      <label class="flex items-center">
        <input
          type="checkbox"
          onchange="saveSettings()"
          class="form-checkbox h-6 w-6 text-indigo-600"
          id="backendUpdates"
        />
        <span class="ml-3 border-none" style="font-size: 22px"
          >Auto Update</span
        >
      </label>
      <br />
      <a href="splashSettings.html"
        ><div class="settings-header text-blue-600">
          <b>SPLASH IMAGE SETTINGS >></b>
        </div></a
      >

      <div class="border-b border-gray-900 mt-20 mb-10"></div>
      <div class="text-gray-900 text-xl">&copy; 2021 The Blaze Authors</div>
    </div>
  </body>
  <script>
    Include();
  </script>
</html>
