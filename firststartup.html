      <div class="contenedor">
        <form>
          <input
            type="radio"
            id="Slide1"
            name="slider"
            title="Setup"
            autofocus="autofocus"
            checked="checked"
          />
          <input
            type="radio"
            id="Slide2"
            name="slider"
            title="Locate Fortnite"
          />
          <input type="radio" id="Slide3" name="slider" title="Add an Icon" />
          <div class="labels">
            <label class="Slide" for="Slide1" id="Slide1">
              <div class="content">
                <h1 class="normal-case text-4xl font-semibold">
                  What's Your Name?
                </h1>
                <h1 class="normal-case text-md font-light">
                  Hi! Nice to meet you! What's your name?
                </h1>
                <br />
                <input
                  type="text"
                  id="selectLogin"
                  style="
                    all: inherit;
                    position: initial;
                    display: initial;
                    cursor: initial;
                    margin: 0;
                    height: 2.5rem;
                    width: 100%;
                    background: #00000044;
                    border-radius: 2.5px;
                    border-bottom: 2.3px solid #006eff;
                    font-size: 1.5rem;
                    font-weight: 400;
                  "
                />
              </div>
              <div class="icon">
                <span><i class="fa fa-keyboard-o"></i></span
                ><span class="font-semibold">Use Arrow Keys</span>
                <a
                  id="completionBack"
                  href="#"
                  onclick="window.history.back();"
                  class="hidden text-blue-300 text-xl"
                  >Go Back</a
                >
              </div>
            </label>
            <label class="Slide" for="Slide2" id="Slide2">
              <div class="content">
                <h1 class="normal-case text-4xl font-semibold">
                  Where's Your Fortnite Install?
                </h1>
                <h1 class="normal-case text-md font-light">
                  Enter the path to the folder containing the <b>Engine</b> and
                  <b>FortniteGame</b> folders.
                </h1>
                <br />
                <div class="flex items-center justify-center">
                  <input
                    type="text"
                    id="typePath"
                    style="
                      all: initial;
                      position: initial;
                      display: inline;
                      cursor: initial;
                      margin: 0;
                      height: 3.1rem;
                      font-family: inherit;
                      color: white;
                      width: 50%;
                      background: #00000044;
                      border-radius: 2.5px;
                      border-bottom: 2px solid #ff0000;
                      font-size: 1.5rem;
                      font-weight: 400;
                      margin-right: 5px;
                    "
                  />
                  <div
                    id="selectPath"
                    style="
                      display: inline;
                      text-align: center;
                      padding-top: 0.765rem;
                      padding-bottom: 0.765rem;
                      background: #00000044;
                      border-radius: 2.5px;
                      color: white;
                      border-bottom: 2px solid #ff0000;
                    "
                    class="hover:opacity-70 text-black pl-5 pr-5 select-none"
                  >
                    Browse
                  </div>
                </div>
              </div>
            </label>
            <label class="Slide" for="Slide3" id="Slide3">
              <div
                class="normal-case text-4xl font-semibold text-left pb-10 ml-56 mr-56"
              >
                Almost Done!
                <h1 class="normal-case text-xl font-semibold text-left">
                  Just type a name for your install and hit done when ready!
                </h1>
              </div>
              <div class="card-div mb-10 w-6/12">
                <div
                  class="bg-white dark:bg-gray-800 rounded-tl-xl sm:rounded-t-xl p-5 pb-6 sm:p-8 lg:p-4 lg:pb-6 xl:p-8 space-y-6 sm:space-y-8 lg:space-y-6 xl:space-y-8"
                >
                  <div
                    class="flex items-center space-x-3.5 sm:space-x-5 lg:space-x-3.5 xl:space-x-5"
                  >
                    <img
                      src="src/assets/png/fortnite_lettermark_logo.png"
                      id="changeableIcon"
                      alt=""
                      width="160"
                      height="160"
                      class="cursor-pointer hover:opacity-70 flex-none w-20 h-20 rounded-lg bg-gray-100"
                    />
                    <div class="min-w-0 flex-auto space-y-0.5">
                      <input
                        type="text"
                        id="distName"
                        placeholder="Fortnite 10.40"
                        style="
                          all: initial;
                          position: initial;
                          display: inline;
                          cursor: initial;
                          margin: 0;
                          height: 3.1rem;
                          font-family: inherit;
                          color: black;
                          width: 100%;
                          background: #0000000c;
                          border-radius: 2.5px;
                          border-bottom: 2px solid #ff0000;
                          font-size: 1.5rem;
                          font-weight: 800;
                          margin-right: 5px;
                        "
                      />
                      <p
                        style="position: initial; padding: 0"
                        class="text-gray-500 dark:text-gray-400 text-base sm:text-lg lg:text-base xl:text-lg font-medium text-left"
                      >
                        Login As:
                        <b id="logonDisp">Add a username</b>
                      </p>
                    </div>
                  </div>
                  <h1>
                    <div
                      id="finishUp"
                      style="
                        display: inline;
                        text-align: center;
                        padding-top: 0.765rem;
                        padding-bottom: 0.765rem;
                        background: #008bfdee;
                        border-radius: 2.5px;
                        font-weight: 800;
                        color: white;
                      "
                      class="cursor-pointer hover:opacity-70 text-black pl-5 pr-5 select-none"
                    >
                      Done!
                    </div>
                  </h1>
                </div>

                <div
                  class="bg-white lg:rounded-b-xl py-4 px-1 sm:px-3 lg:px-1 xl:px-3"
                ></div>
              </div>
              <h2 class="text-red-600" id="err@Warn"></h2>
            </label>
          </div>
        </form>
      </div>
    </div>
